<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="PI4JZero Controller"></title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/bootstrap-4.3.1.min.js"></script>
<script src="/js/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function() {
		var steerValue = 0;
		var speedValue = 0;
		$("#steer").on("input change", function(ev) {
			var newSteerValue = this.value;
			console.log("check change")
			if (newSteerValue != steerValue) {
				var uri = "/platform/steer?value=" + newSteerValue;
				steerValue = newSteerValue;
				$("#steerValue").text(steerValue);
				console.log("change")

				$.ajax({
					url : uri,
					type : "GET",
					success : function(result) {
						console.log(result);
					},
					error : function(error) {
						console.log(error);
					}
				})
			}
		});
		$("#speed").on("input change", function(ev) {
			var newSpeedValue = this.value;
			console.log("check change")
			if (newSpeedValue != speedValue) {
				var uri = "/platform/speed?value=" + newSpeedValue;
				speedValue = newSpeedValue;
				$("#speedValue").text(speedValue);
				console.log("change")

				$.ajax({
					url : uri,
					type : "GET",
					success : function(result) {
						console.log(result);
						;
					},
					error : function(error) {
						console.log(error);
					}
				})

				steerValue = $("#steer").val()
				if (steerValue != 0) {
					uri = "/platform/steer?value=" + steerValue;
					$.ajax({
						url : uri,
						type : "GET",
						success : function(result) {
							console.log(result);
							;
						},
						error : function(error) {
							console.log(error);
						}
					})
				}
			}
		});
		$("#stop").click(function() {
			steerValue = 0;
			speedValue = 0;
			$("#speed").val(speedValue);
			$("#steer").val(steerValue);
			$("#speedValue").text(speedValue);
			$("#steerValue").text(steerValue);
			$.ajax({
				url : "/platform/stop",
				type : "GET",
				success : function(result) {
					console.log(result)
				},
				error : function(error) {
					console.log(error)
				}
			})
		});
		$("#center").click(function() {
			steerValue = 0;
			speedValue = 0;
			$("#steer").val(steerValue);
			$("#steerValue").text(steerValue);
			$.ajax({
				url : "/platform/center",
				type : "GET",
				success : function(result) {
					console.log(result)
				},
				error : function(error) {
					console.log(error)
				}
			})
		});
	});
</script>
</head>
<body>

	<div class="container-fluid">
		<div class="container-fluid">
			<div class="embed-responsive embed-responsive-16by9">
				<!--  stream/video.h264  -->
				<!--  https://www.youtube.com/embed/v64KOxKVLVg -->
				<iframe class="embed-responsive-item"
					src="http://192.168.1.1:8099/stream"></iframe>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-3">Speed</div>
				<div class="col-6">
					<input id="speed" type="range" class="custom-range" min="-4100"
						max="4100" step=100>
				</div>
				<div class="col-1"></div>
				<div id="speedValue" class="col-1">0</div>
				<div class="col-1"></div>
			</div>
			<div class="row">
				<div class="col-5"></div>
				<div class="col-1">
					<button id="stop" type="button" class="btn btn-primary btn-sm">S</button>
				</div>
				<div class="col-6"></div>
			</div>
			<div class="row">
				<div class="col-3">Steering</div>
				<div class="col-6">
					<input id="steer" type="range" class="custom-range" min="-1000"
						max="1000" step=100>
				</div>
				<div class="col-1"></div>
				<div id="steerValue" class="col-1">0</div>
				<div class="col-1"></div>
			</div>
			<div class="row">
				<div class="col-5"></div>
				<div class="col-1">
					<button id="center" type="button" class="btn btn-primary btn-sm">C</button>
				</div>
				<div class="col-6"></div>
			</div>
		</div>
	</div>
</body>
</html>
